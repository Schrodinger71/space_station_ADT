- type: entity
  name: SpearHunter
  parent: BaseItem
  id: ADTMeleeSpearHunter
  description: Big, dangerous telescopic baton. Can be stored in pockets when turned off.
  components:
  - type: Sprite
    sprite: ADT/Objects/Weapons/Melee/spear_hunter.rsi
    layers:
    - state: telescope_off
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: SwitchableWeapon
    openSound: "/Audio/ADT/open_telescopichka.ogg"
    closeSound: "/Audio/ADT/close_telescopichka.ogg"
    bonkSound: "/Audio/Weapons/bladeslice.ogg"
    damageOpen:
      types:
        Blunt: 4.4
        Piercing: 15
    damageFolded:
      types:
        Blunt: 0
    staminaDamageFolded: 0
    # staminaDamageOpen: 10
    sizeOpened: Ginormous
    sizeClosed: Small
  - type: StaminaDamageOnHit
    damage: 0
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 4.4
        Piercing: 15
  - type: Item
    size: Small
    sprite: ADT/Objects/Weapons/Melee/spear_hunter.rsi
  - type: UseDelay
    delay: 1.0
  - type: DisarmMalus
    malus: 0
  - type: Appearance
  - type: GenericVisualizer
    visuals:
     enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: telescope_on}
          False: {state: telescope_off}
  - type: EmbeddableProjectile
    offset: 0.15,0.15
  - type: ThrowingAngle
    angle: 225
  - type: Tag
    tags:
    - Spear
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PolygonShape
          vertices:
            - -0.40,-0.30
            - -0.30,-0.40
            - 0.40,0.30
            - 0.30,0.40
        density: 20
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: Sharp
  - type: Clothing
    quickEquip: false
    slots:
    - back
  - type: SolutionContainerManager
    solutions:
      melee:
        maxVol: 5

